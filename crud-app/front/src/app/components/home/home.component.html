
  
<mat-grid-list cols="2" rowHeight="120px">
    <mat-grid-tile [colspan]="2" [rowspan]="6">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Welcome To my Angular Nest App</mat-card-title>
              <mat-card-subtitle>By M. Bouzri</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoyL9Frn6VLTgjkfge6OG_MLqVQPxQZarI8g&usqp=CAU" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                “You only live once, but if you do it right, once is enough.”
                <br/> Mae West
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="accent">LIKE</button>
              <button mat-raised-button color="accent">SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
