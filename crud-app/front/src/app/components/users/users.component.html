

<mat-grid-list cols="2" rowHeight="100px" *ngIf="!loading">
  <mat-grid-tile [colspan]="2" [rowspan]="4">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Created At">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.ceatedAt | date}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Updated At">
        <th mat-header-cell *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="accent" (click)="Supprimer(element.id)">
            Supprimer
          </button>
         </td>
      </ng-container>
    
    </table>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="2" rowHeight="100px" *ngIf="loading">
  <mat-grid-tile [colspan]="2" [rowspan]="6">
    <mat-spinner color="accent"></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>
